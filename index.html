<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FFUF</title>
	<meta name="description" content="Sample Layout FFUF" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>


</head>
<body style="
  background: gray; /* For browsers that do not support gradients */
  background: -webkit-radial-gradient(circle, gray, gray, darkgray); /* Safari */
  background: -o-radial-gradient(circle, gray, darkgray, darkgray); /* Opera 11.6 to 12.0 */
  background: -moz-radial-gradient(circle, gray, darkgray, darkgray); /* Firefox 3.6 to 15 */
  background: radial-gradient(circle, whitesmoke, darkgray, darkgray); /* Standard syntax */
">
<div class="container">
	<header class="clearfix" >
		<span>Sample</span>
		<h1>Sample Layout</h1>

		<form class="cbp-mc-form" >
			<div class="cbp-mc-column" style="margin-left: 80%; background-color:  rgba(248,248,255,0.3);">
				<label for="email">Email Address</label>
				<input id="email" type="email" id="email" name="email" placeholder="jon@doe.com" onkeypress="changeListener()">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="password" onkeypress="changeListener()">
				<br>
				<a id="sect6" class="cbp-fbcurrent">
					<input id="login" class="cbp-mc-submit cbp-button"  type="button" value="Log In" />
				</a>
			</div>
		</form>
	</header>
	<div style="position: relative; top: 25%;
	left: 35%;">

		<img id="p1" class="central hidden shadowed" src="images/1P.png" />
		<img id="p2" class="central hidden shadowed" src="images/2P.png" />
		<img id="p3" class="central hidden shadowed" src="images/3P.png" />
		<img id="p4" class="central hidden shadowed" src="images/4P.png" />
		<img id="p5" class="central hidden shadowed" src="images/5P.png" />
		<img id="p6" class="central hidden shadowed" src="images/6P.png" />

	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- jquery.easing by http://gsgd.co.uk/ : http://gsgd.co.uk/sandbox/jquery/easing/ -->
<script src="js/jquery.easing.min.js"></script>
<!-- waypoints jQuery plugin by http://imakewebthings.com/ : http://imakewebthings.com/jquery-waypoints/ -->
<script src="js/waypoints.min.js"></script>
<!-- jquery-smartresize by @louis_remi : https://github.com/louisremi/jquery-smartresize -->
<script src="js/jquery.debouncedresize.js"></script>
<script src="js/cbpFixedScrollLayout.min.js"></script>
<script src="js/jquery-1.11.3.js"></script>


<script type="text/javascript">

	$('#login').click(function() {

		var mail = document.getElementById('email').value;
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var password = document.getElementById('password').value;
		if(password.length > 5 && mail.match(mailformat)){

			$('#p6').fadeIn('slow');
		}

	});


	$('#email').focus(function() {
		var mail = document.getElementById('email').value;
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)+$/;
		var complete = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var password = document.getElementById('password').value;

		if(password.length > 5 && mail.match(complete)){
			$('#p5').fadeIn('slow');
		}
		else  if(mail.match(complete)){
			$('#p4').fadeIn('slow');
		}
		else if(mail.match(mailformat))
		{
			$('#p2').fadeIn('slow');
		}
		else
		{
			$('#p1').fadeIn('slow');
		}
	});

	$('#password').focus(function() {
		var mail = document.getElementById('email').value;
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)+$/;
		var complete = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var password = document.getElementById('password').value;

		if(password.length > 5 && mail.match(complete)){
			$('#p5').fadeIn('slow');
		}
		else  if(mail.match(complete)){
			$('#p3').fadeIn('slow');
			$('#p4').fadeIn('slow');
		}
		else if(mail.match(mailformat))
		{
			$('#p2').fadeIn('slow');
		}
		else
		{

				$('#p1').fadeIn('slow');

		}
	});

	function changeListener() {
		var mail = document.getElementById('email').value;
		var mailformat = /^\w+([\.-]?\w+)*@/;
		var complete = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var password = document.getElementById('password').value;

		if(password.length > 5 && mail.match(complete)){
			$('#p5').fadeIn('slow');
		}
		else  if(mail.match(complete)){
			$('#p3').fadeIn('slow');
		}
		else if(mail.match(mailformat))
		{
			$('#p2').fadeIn('slow');
		}
		else
		{
			$('#p1').fadeIn('slow');
		}
	}



</script>




</body>
</html>
